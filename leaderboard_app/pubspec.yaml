name: leaderboard_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0-288.0.dev

dependencies:
  flutter:
    sdk: flutter
  flutter_highlight: ^0.7.0
  pie_chart: ^5.4.0
  pixelarticons: ^0.4.0
  provider: ^6.1.5
  dio: ^5.6.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  go_router: ^14.2.7
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0
  socket_io_client: ^2.0.3
  connectivity_plus: ^6.0.5
  chat_bubbles: ^1.7.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.5
  json_serializable: ^6.8.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: AlumniSans
      fonts:
        - asset: fonts/AlumniSans-VariableFont_wght.ttf
        - asset: fonts/AlumniSans-Italic-VariableFont_wght.ttf

flutter_native_splash:
  color: "#000000"        # Dark backdrop
  image: assets/icons/LL_Logo.png  # PNG version of logo (exported from SVG)
  android_12:
    image: assets/icons/LL_Logo.png
    color: "#000000"
    icon_background_color: "#000000"
  ios: true
  web: false
  android: true
  fullscreen: true
  # Optionally keep branding image off for now

# App icon generation config
flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/LL_Logo.png
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: assets/icons/LL_Logo.png
  min_sdk_android: 21